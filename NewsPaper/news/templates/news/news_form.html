{% extends "default.html" %}

{% block content %}
  <h1>{% if view.action == 'edit' %}Edit{% else %}Create{% endif %} News</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if view.action == 'edit' %}Save{% else %}Create{% endif %}</button>
  </form>
{% endblock %}
