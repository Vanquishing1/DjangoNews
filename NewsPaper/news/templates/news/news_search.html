{% extends "default.html" %}

{% block content %}
  <h1>Search News</h1>
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for post in filter.qs %}
        <li>{{ post.title }} by {{ post.author }} on {{ post.created_at }}</li>
    {% endfor %}
</ul>
{% endblock %}
